{% extends "lugs/base.html" %}
{% block content %}
    <div class="content-sections">
        <form method="POST">
            {% csrf_token %}
            <fieldset class ="form-group">
                <legend class="border-bottom mb-4">Join this Linux User Group?</legend>

            </fieldset>
            <div class="form-group">
                <button class="btn btn-success" type="submit">Join</button>
                <a class="btn btn-secondary" href="{% url 'lug-detail' slug %} ">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
