{% extends "lugs/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST" enctype="multipart/form-data"> <!-- super important: to allwo form to recieve pitures this enctype must be specified -->
            {% csrf_token %}
            <fieldset class ="form-group">
                <legend class="border-bottom mb-4">Create/Update LUG</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Save</button>
                <!-- <a class="btn btn-outline-secondary" href="{% url 'lugs-home' %}">Cancel</a> -->
            </div>
        </form>
    </div>
{% endblock content %}
