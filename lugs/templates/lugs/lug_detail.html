{% extends "lugs/base.html" %}
{% block content %}
<!-- TO DO : replace article with lug 
change object to lug , also in views-->
<article class="media content-section">
    <img class="article-img" src="{{ object.added_by.profile.image.url }}" alt="">
    <div class="media-body">
        <div class="article-metadata">
            <a class="mr-2" href="#">{{ object.city }}, {{ object.country }} </a>
        </div>
        <h2 class="article-title">{{ object.name }}</h2>
        
        <p class="article-content">{{ object.description }}</p>
            <div>
                <a class="mr-2" href="#">{{ object.added_by }}</a>
                <small class="text-muted">{{ object.date_added|date:"F d, Y" }}</small>
            </div>
    </div>
</article>
{% endblock content %}
