{% extends "lugs/base.html" %}
{% block content %}

<h1>Members of <a href="{% url 'lug-detail' lug.id %}">{{lug.name}}</a> :</h1> 

    {% for member in members %}
<p>
<small class="text-muted"><a href="{% url 'public-profile' member %}">
    <img class="lug-thumb rounded-circle mr-1" "width="30" height="30" src="{{ member.image.url }}">{{ member }}</a></small>{% endfor %}
</p>

{% endblock content %}
