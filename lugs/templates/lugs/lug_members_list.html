{% extends "lugs/base.html" %}
{% block content %}
<div>
    <h1>Members of <a href="{% url 'lug-detail' lug.id %}">{{lug.name}}</a></h1>
</div>
<div>
{% for member in members %}
        <p><a href="{% url 'public-profile' member %}">
            <img class="lug-thumb rounded-circle mr-2" src="{{ member.image.url }}"></a>
            {% if member.real_name %}
                <a href="{% url 'public-profile' member %}">{{ member.real_name }}</a></p>
            {% else %}
                <a href="{% url 'public-profile' member %}">{{ member }}</a></p>
            {% endif %} 
    {% endfor %}
</div>
{% endblock content %}
